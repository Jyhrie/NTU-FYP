<!DOCTYPE html>
<html>
<head>
    <title>Robot Map Debug</title>
    <style>
        /* This class fixes the blur */
        .pixelated {
            width: 800px;        /* Make it big */
            height: 800px;       /* Keep aspect ratio */
            
            /* The magic lines */
            image-rendering: pixelated;       /* Chrome/Opera */
            image-rendering: crisp-edges;     /* Firefox */
            
            border: 2px solid #333;
        }
        
        body { background-color: #222; color: white; text-align: center; }
    </style>
</head>
<body>
    <h1>Local Occupancy Map</h1>
    
    <img src="{{ url_for('map_stream') }}" class="pixelated" />
    
</body>
</html>
